<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" th:href="@{/src/main/frontend/src/css/generic.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/src/main/frontend/src/css/home.css}">
    <script src="/src/main/frontend/src/js/dropDownBUTTON.js"></script>
</head>
<body>
    <div th:insert="~{Generic/dropdownMenu::dropdown(true, true, false, true, true)}"></div>

    <div class="background"></div> 
    <div th:each="avatarByID : ${avatarByID}">
        <div class="postDIV">
            <div class="postBackground"></div>
            <div class="postCardDIV">
                <a class="authorOfAPost" th:href="'/' + ${avatarByID.post.idOfAnAuthor}">
                    <img class="userAvatar" th:src="'/' + ${avatarByID.post.idOfAnAuthor} + '/image/userAvatar'" alt="Ohh, no image">
                    <h5 th:text="'by ' + ${avatarByID.username}"></h5></a>
                <a class="title" th:href="@{'/' + ${avatarByID.username} + '/posts/' + ${avatarByID.post.id}}" th:text="${avatarByID.post.title}"></a>
                <small class="suggestedLevelOfEnglish" th:utext="'Suggested levels: <br>' + ${avatarByID.post.suggestedLevelOfEnglish}" aria-required="true"></small>
                <p class="containment" th:text="${avatarByID.post.containment}"></p>
                <a class="continueReading" th:href="@{'/' + ${avatarByID.username} + '/posts/' + ${avatarByID.post.id}}">View</a>
            </div>
        </div>
    </div>
</body>
</html>
