<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="/css/register.css"/>

    <script src="/js/comparePasswords.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Registration</title> 
    
</head>   

<body>
    <form th:action="@{/register}" method="post">
    <div class="background"></div> 
    <div class="wrapper colorable">
        <form class="registerFORM" th:action="@{/register}" method="post">
        <h1 id="registerMainHeader">Register</h1>
        
        <div class="Input" >
            <input name="username" type="text" required>
            <label>Username</label>
            <img class="loginICONS" src="/images/user.png">
        </div>

        <br>

        <div class="Input" >
            <input name="email" type="text" required>
            <label>Email</label>
            <img class="loginICONS" src="/images/email.png">
        </div>

        <br>

        <div class="Input">
            <input name="password" id="password"  type="password" required>
            <label>Password</label>
            <img class="loginICONS" src="/images/lock_closed.png">
        </div>

        <br>

        <div class="Input" id="passwordRepeatDIV">
            <input name="repeatedPasswordINPUT" id="repeatedPassword" type="password" required>
            <label id="repeatPasswordLabel">Repeat password</label>
            <img class="loginICONS" src="/images/lock_repeat.png">
        </div>

        <div class="chooseOfALanguageLevelDIV">
            <label class="chooseOfALanguageLevelLABEL">Pick your level of English: </label>
            <select name="levelOfEnglish" id="languageLevelOptions">
                <option id="A0">A0</option>
                <option id="A1">A1</option>
                <option id="A2">A2</option>
                <option id="B1">B1</option>
                <option id="B2">B2</option>
                <option id="C1">C1</option>
                <option id="C2">C2</option>
            </select>
        </div>

            <div id="registerButtonDIV">
                <button type="submit" id="registerButton">Register</button>
            </div>
        </form>
    </div>
</form>
</body>
</html>
